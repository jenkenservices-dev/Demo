<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Login - SafetyCheckPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo-text {
            font-family: 'Sora', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-family: 'Sora', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: #003d6b;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .demo-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-demo {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 500px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-client {
            background: linear-gradient(135deg, #003d6b, #0056a3);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 61, 107, 0.2);
        }

        .btn-client:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 61, 107, 0.3);
        }

        .btn-admin {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-text">
                    <span style="color: #003d6b;">Safety</span><span style="color: #4CAF50;">Check</span><span style="color: #003d6b;">Pro</span>
                </div>
            </div>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome</h1>
                <p class="auth-subtitle">Choose your demo access</p>
            </div>

            <div class="demo-buttons">
                <button class="btn-demo btn-client" onclick="window.location.href='dashboard.html'">
                    Demo Client Access
                </button>
                <button class="btn-demo btn-admin" onclick="window.location.href='admin/customers.html'">
                    Demo Admin Access
                </button>
            </div>
        </div>

        <div class="footer-text">
            Â© 2025 Jenken Safety Services. All rights reserved.
        </div>
    </div>
</body>
</html>
